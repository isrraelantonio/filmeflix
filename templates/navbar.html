
{% load static %}
<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
   <div class="w-2/12">
        <a href="/">
            <img src="{% static 'images/hashflix.png' %}" alt="" class="w-5/12">
        </a>

   </div>
   
   <div class="w-6/12 flex flex-nowrap justify-end">
    {% if user.is_authenticated %}
        <div class="mr-2">
            <form action = "{% url 'filme:pesquisa'%}" method="get" >
                <input type="text" class="py-1 px-2 runded-md text-black" name="query" value="{{request.GET.query}}" placeholder="pesquisar....">
                <input type="submit" value="">
            </form>

        </div>
        {% endif %}

        <div class="mr-2">
            {% if user.is_authenticated %}
                <form method="post" action=" {% url 'filme:logout'%} ">
                    {% csrf_token %}
                    
                    <button class="bg-red-600 text-white py-1 px-3 rounded-md" type="submit">
                        sair
                    </button>
                </form>
            {% else %}
            <a href="  {% url 'filme:login'%}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    entrar
                </button>
            </a>
            {% endif %}
        </div>
        {% if user.is_authenticated %}
        <div class="mr-2">
            <a href=" {% url 'filme:editarperfil' user.pk%} ">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                Editar perfil
                </button>
            </a>

        </div>
   </div>

   {% endif %}
</nav>
